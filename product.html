<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品｜烤焦蛋糕店</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
            <div class="nav-left">
            <a href="#" class="member">會員</a>
            </div>
            <div class="nav-center logo">烤焦</div>
            <div class="nav-right">
            <a href="cart.html" class="cart">購物車</a>
            </div>
      </header>
    
      <nav class="sub-nav">
        <a href="index.html">首頁</a>
        <a href="products.html">所有商品</a>
        <a href="about.html">關於烤焦</a>
        <a href="remind.html">購物須知&&常見問題</a>
    </nav>
    
      <main class="product-detail">
        <div class="product-detail-img">商品圖片</div>
    
        <div class="product-detail-info">
            <h1 class="product-name"></h1>
            <p class="product-price"></p>
            <p class="product-desc"></p>
        
            <div class="product-qty">
                <label>數量：</label>
                <input type="number" value="1" min="1">
            </div>
        
            <button class="add-cart-btn big" id="addToCartBtn">
                加入購物車
            </button>
        </div>
      </main>
    
      <!-- footer -->
      <footer class="footer">
            <p>關於我們｜會員服務｜聯絡方式</p>
            <p>© 2025 烤焦 版權聲明</p>
      </footer>

      
    <div id="loginPopup" class="popup hidden">
        <div class="popup-content">
          <span class="close-btn" id="closeLogin">&times;</span>
          <h2>會員登入</h2>
      
          <input type="text" id="usernameInput" placeholder="請輸入帳號">
          <button id="loginBtn" class="btn" style="margin-top:20px;">
            登入
          </button>
        </div>
      </div>

    <script src="popup.js"></script>
    <script src="login.js"></script>
    <script src="productsdata.js"></script>
    <script src="product.js"></script>
</body>
</html>
