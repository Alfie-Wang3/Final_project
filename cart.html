<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車｜烤焦蛋糕店</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-left">
            <a href="#" class="member">會員</a>
        </div>
        <div class="nav-center logo">烤焦</div>
        <div class="nav-right">
            <a href="cart.html" class="cart">購物車</a>
        </div>
    </header>
    
    <nav class="sub-nav">
        <a href="index.html">首頁</a>
        <a href="products.html">所有商品</a>
        <a href="about.html">關於烤焦</a>
        <a href="remind.html">購物須知&&常見問題</a>
    </nav>
    
    <main class="cart-page">
        <h2 class="page-title">我的購物車</h2>
    
        <table class="cart-table">
            <thead>
                <tr>
                    <th>商品名稱</th>
                    <th>單價</th>
                    <th>數量</th>
                    <th>小計</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="cartBody"></tbody>
        </table>
    
        <div class="cart-total">
            總金額：<span id="totalPrice">$0</span>
        </div>

        <div class="to-products">
            <a href="checkout.html" class="btn">前往結帳</a>
        </div>
    </main>
    
    <footer class="footer">
        <p>© 2025 烤焦 版權聲明</p>
    </footer>
    
    
    <div id="loginPopup" class="popup hidden">
        <div class="popup-content">
          <span class="close-btn" id="closeLogin">&times;</span>
          <h2>會員登入</h2>
      
          <input type="text" id="usernameInput" placeholder="請輸入帳號">
          <button id="loginBtn" class="btn" style="margin-top:20px;">
            登入
          </button>
        </div>
      </div>

    <script src="popup.js"></script>
    <script src="cart.js"></script>
    <script src="login.js"></script>
    <script src="cartpage.js"></script>
</body>
</html>
