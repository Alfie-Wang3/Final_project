  <link rel="stylesheet" href="style.css">

<body>
  <!-- Header 導覽列 -->
  <header class="navbar">
    <div class="nav-left">
      <a href="member.html" class="member">
        <img src="img/icon/user.png" class="nav-icon">會員
      </a>

    <div class="nav-center logo">
      <img src="img/logo.png" alt="烤焦 Logo" class="site-logo">
      <span class="site-name">烤焦</span>

    <div class="nav-right">
      <a href="cart.html" class="cart">
        <img src="img/icon/shopping-cart.png" class="nav-icon">購物車
      </a>

  <!-- 次導覽列 -->
  <nav class="sub-nav">
    <a href="index.html">首頁</a>
    <a href="products.html">所有商品</a>
    <a href="about.html">關於烤焦</a>
    <a href="remind.html">購物須知 & 常見問題</a>
  </nav>

  <!-- 會員中心 -->
  <section class="page">
    <h2 class="title">會員中心</h2>
  
    <!-- 登入/註冊表單 -->
    <form id="loginForm" class="form-box">
      <h3>登入 / 註冊</h3>
      <div class="form-group">
        <label for="username">帳號</label>
        <input type="text" id="username" placeholder="請輸入帳號">
      </div>
      <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" id="password" placeholder="請輸入密碼">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn">登入</button>
        <button type="button" id="registerBtn" class="btn">註冊</button>
      </div>
    </form>
  
    <!-- 登入後顯示會員資訊 -->
    <div id="userInfo" class="form-box hidden">
        <h3>會員資訊</h3>
        <p>Hi，<span id="userName"></span></p>
        <button id="logoutBtn" class="btn">登出</button>
      
        <!-- 購買記錄 -->
        <h3 style="margin-top:20px;">購買記錄</h3>
        <ul id="purchaseHistory" class="history-list"></ul>
      
        <!-- 會員資料編輯表單 -->
        <h3 style="margin-top:30px;">編輯會員資料</h3>
        <form id="editForm">
          <div class="form-group">
            <label for="email">信箱</label>
            <input type="email" id="email" placeholder="更新信箱">
          </div>
          <div class="form-group">
            <label for="newPassword">新密碼</label>
            <input type="password" id="newPassword" placeholder="輸入新密碼">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn">更新資料</button>
          </div>
        </form>
      </div>
            
  </section>
  

  <!-- Footer -->
  <footer class="footer footer-advanced">
    <div class="footer-container">
      <div class="footer-col">
        <img src="img/logo.png" alt="烤焦 Logo" class="footer-logo">
        <div class="footer-social">
          <a href="#"><img src="img/icon/facebook.png" alt="Facebook"></a>
          <a href="#"><img src="img/icon/instagram.png" alt="Instagram"></a>
          <a href="mailto:alfiework3@gmail.com"><img src="img/icon/envelope.png" alt="Email"></a>
        </div>
      </div>

        <p><b>本公司官網商品已投保產品責任險</b><br>投保字號：1000字第14PR123456號</p>
        <p><img src="img/icon/envelope.png" class="footer-icon"> alfiework3@gmail.com</p>
        <p>食品業者登錄字號：F-123456789-0001</p>
      </div>
      <div class="footer-col">
        <p><b>線上客服時間：</b><br>週一至週五 09:00–17:00</p>
        <a href="mailto:alfiework3@gmail.com"><p>線上客服</p></a>
      </div>
      <div class="footer-col">
        <a href="about.html">關於烤焦</a>
        <a href="service.html">服務條款</a>
      </div>
    </div>
    <div class="footer-bottom">© 2025 烤焦蛋糕店 All Rights Reserved.</div>
  </footer>

  <script src="login.js"></script>
</body>
</html>
